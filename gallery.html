    <main>
        <section id="gallery">

            <img src="assets/images/runner2.webp" alt="Group of runners competing in a marathon on a city street lined with spectators and banners, energetic and competitive mood">
            <img src="assets/images/runner4.webp" alt="Solo female runner jogging on a sandy beach with the ocean and cloudy sky in the background, serene and focused mood">
            <img src="assets/images/running_gang.webp" alt="Large group of runners participating in a marathon on a rainy day, wet streets reflecting city lights, determined and communal atmosphere">
            <img src="assets/images/mud-run.webp" alt="Two women runners smiling and taking a selfie covered in mud after finishing the Mud Runners championship, grassy field and other muddy participants in the background, playful and triumphant mood">
